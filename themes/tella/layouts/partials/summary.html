<div
  class="sans w-full px-2 lg:max-w-full lg:flex mt-3 lg:px-0 duration-500 transform hover:-translate-y-1 hover:shadow-md"
>
  {{ if .Params.image }}
  <img
    id="thumb"
    alt="{{.Title}}"
    class="aspect-video object-cover w-auto lg:h-44"
    src="{{ .Params.image | relURL }}"
  />
  {{ else }}
  <img
    id="thumb"
    alt="{{.Title}}"
    class="aspect-video object-cover w-auto lg:h-44"
    src='{{ "images/tux_apple.png" | relURL }}'
  />
  {{ end }}
  <div
    class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-nord-4 relative pl-4 p-6 justify-between leading-normal max-w-full w-full bg-nord-5"
  >
    <div class="text-nord-0 font-bold text-xl mb-2">{{ .Title }}</div>
    <p class="text-nord-0 text-base pb-5">{{ .Description }}</p>
    <p class="text-sm text-nord-3 items-center">
      <time>{{ .Date.Format "January 2, 2006" }}</time>
    </p>
  </div>
</div>
