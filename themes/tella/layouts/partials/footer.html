<footer class="bg-tlgray-100">
  {{ if not .IsHome }}
  <script src='{{ "/js/clipboard.min.js" | relURL }}'></script>
  <script src='{{ "/js/highlight.min.js" | relURL }}'></script>
  <script src='{{ "/js/highlightjs-line-numbers.min.js" | relURL }}'></script>
  <script src='{{ "/js/sweetalert2.min.js" | relURL }}'></script>
  <script>
    hljs.initHighlightingOnLoad();
    hljs.initLineNumbersOnLoad();
    new ClipboardJS(".url");

    function OnClickURL() {
      Swal.fire({
        icon: "success",
        title: "Copied!",
        text: "Copied the URL and title.",
      });
    }
  </script>
  {{ end }}
  <script>
    function toggleNav() {
      var hamburger = document.getElementById("hamburgerbtn");
      var overlay = document.getElementById("overlay");
      var body = document.body;

      hamburger.addEventListener("click", function () {
        overlay.classList.toggle("open");
        hamburger.classList.toggle("is-open");
        body.classList.toggle("scroll-lock");
      });
    }
    toggleNav();

    document.querySelector(".scroll-top").addEventListener("click", () => {
      document.documentElement.scrollTop = 0;
    });
  </script>
  {{ if .Site.Params.googleFonts }}
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
    rel="stylesheet"
  />
  {{ else }}
  <link href='{{ "css/webfonts.min.css" | relURL }}' rel="stylesheet" />
  {{ end }}
  <div
    class="flex items-center justify-between flex-wrap bg-nord-0 p-8 text-nord-6"
  >
    <div class="flex items-center flex-shrink-0 text-xl text-nord-0 mr-6">
      <a href="{{ .Site.BaseURL }}"
        ><img
          alt="{{ .Site.Params.logo.alt }}"
          class="{{ .Site.Params.logo.size }} mr-3"
          src="{{ .Site.Params.logo.main | relURL }}"
      /></a>
    </div>
    <div
      class="hidden sm:hidden w-full block flex-grow lg:flex lg:items-center lg:w-auto"
    >
      <div class="text-lg lg:flex-grow"></div>
      <div class="flex flex-row items-center text-lg">
        <a href="{{ .Site.Params.PGP.url }}">{{ .Site.Params.PGP.key }}</a>
      </div>
    </div>
    <div
      class="w-full block flex-grow lg:flex lg:items-center lg:w-auto"
      id="mobileMenu"
    >
      <div class="text-lg lg:flex-grow"></div>
      <div class="flex flex-row items-center text-lg">
        {{ range .Site.Menus.footer }}
        <a
          href="{{ .URL }}"
          class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:text-white mr-8"
        >
          {{ if not .Pre }} {{ .Name }} {{ else }} {{ .Pre }} {{ end }}
        </a>
        {{ end }}
      </div>
    </div>
  </div>
  <div class="copy pl-8 py-5 bg-tlgray-700 text-nord-6 text-md">
    &copy; {{site.Title}} {{ now.Year }} All Rights Reserved.
  </div>
</footer>
